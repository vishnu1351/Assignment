<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color:blanchedalmond;
            align-content: center;
            justify-content: center;

        }

        form {
           text-align: center;
        }

        div {
            align-content: center;
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            margin-top: 20px;
                }
                
    </style>
</head>
<body>
    <div>
        <h1>Registration Page</h1>

    </div>
    <form>
        <div>
            <label>Name</label>
            <input type="text" minlength="4" required>
        </div>
        <div>
            <label>Last Name</label>
            <input type="text" minlength="1" required>
        </div>
        <div>
            <label>Phone number</label>
            <input type="tel" minlength="10" maxlength="10" required>
        </div>
        <div>
            <label>Date of Birth</label>
            <input type="date" required>
        </div>

        <div>
            <label>Email</label>
            <input type="email" name="Email" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" minlength="6" required>
        </div>
        <button>Submit</button>
    </form>
    <p style="font-size: x-large ;text-align:center;margin-bottom:-10px;font-family: cursive;">
        Unlock a World of Possibilities: Register Today, Create Tomorrow</p>
</body>
</html>
